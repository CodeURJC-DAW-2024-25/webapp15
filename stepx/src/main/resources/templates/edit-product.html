<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stylish - Shoes Online Store HTML Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="TemplatesJungle">
    <meta name="keywords" content="Online Store">
    <meta name="description" content="Stylish - Shoes Online Store HTML Template">

    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">
    <!--style of the images in this page -->


</head>

<body>
    {{>header}}

    <!-- Entire Body  -->
    <section class="login-detail py-5">
        <div class="container">
            <div class="row">
                <!-- Form Column -->

                <div class="col-lg-9 mx-auto">
                    <div class="login-form bg-light p-5">

                        <h2 class="text-center mb-4">Edit Shoe Product</h2>
                        <!-- edit-product.html -->
                        <!-- edit-product.html -->
                        <!-- edit-product.html -->
                        <form action="/shop/edit/{{shoe.id}}" method="post" enctype="multipart/form-data">
                            <!-- Name -->
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" value="{{shoe.name}}" required>
                        
                            <!-- Short Description -->
                            <label for="shortDescription">Short Description:</label>
                            <input type="text" id="shortDescription" name="description" value="{{shoe.description}}" required>
                        
                            <!-- Long Description -->
                            <label for="longDescription">Long Description:</label>
                            <textarea id="longDescription" name="LongDescription">{{shoe.LongDescription}}</textarea>
                        
                            <!-- Price -->
                            <label for="price">Price:</label>
                            <input type="number" id="price" name="price" step="0.01" value="{{shoe.price}}" required>
                        
                            <!-- Images -->
                            <label for="image1">Image 1:</label>
                            <input type="file" id="image1" name="image1">
                        
                            <label for="image2">Image 2:</label>
                            <input type="file" id="image2" name="image2">
                        
                            <label for="image3">Image 3:</label>
                            <input type="file" id="image3" name="image3">
                        
                            <!-- Category Dropdown -->
                            <label for="category">Category:</label>
                            <select id="category" name="category" required>
                                <option value="SPORT" >Sport</option>
                                <option value="CASUAL" >Casual</option>
                                <option value="URBAN" >Urban</option>
                            </select>
                        
                            <!-- Brand Dropdown -->
                            <label for="brand">Brand:</label>
                            <select id="brand" name="brand" required>
                                <option value="NIKE" >Nike</option>
                                <option value="ADIDAS" >Adidas</option>
                                <option value="PUMA" >Puma</option>
                                <option value="NEW_BALANCE">New Balance</option>
                            </select>
                        
                            <button type="submit">Update Shoe</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>


    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const brand = "{{shoe.brand}}"; // Pass the brand from the server
            const brandSelect = document.getElementById("brand");
            if (brandSelect) {
                for (let option of brandSelect.options) {
                    if (option.value === brand) {
                        option.selected = true;
                        break;
                    }
                }
            }
        });
    </script>
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
