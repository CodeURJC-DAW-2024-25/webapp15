<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .ticket {
            background-color: #ff8c00; /* Color de fondo */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: white;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h1>Ticket para {{customerName}}</h1>
        <p>Email: {{email}}</p>
        <p>Dirección: {{address}}</p>
        <p>Teléfono: {{phone}}</p>
        <p>País: {{country}}</p>
        <p>Fecha: {{date}}</p>
        <p>Código de cupón: {{coupon}}</p>
    </div>
</body>
</html>
