    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Create a new section for the shoe orders chart
            const section = document.createElement('div');
            section.className = 'row';
            section.innerHTML = `
                <div>
                    <div class="card flex-fill">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Shoe Orders by Month</h5>
                        </div>
                        <div class="card-body py-3">
                            <div class="chart chart-sm">
                                <canvas id="chartjs-shoe-orders"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            `;
    
            // Insert after the money gained section
            const moneyGainedSection = document.querySelector('.row:nth-child(3)');
            moneyGainedSection.parentNode.insertBefore(section, moneyGainedSection.nextSibling);
    
            // Create the chart
            var ctx = document.getElementById("chartjs-shoe-orders").getContext("2d");
    
            new Chart(ctx, {
                type: "scatter", // Changed from "bar" to "scatter"
                data: {
                    datasets: [{
                        label: "Processed Shoe Orders",
                        data: shoeOrderData.data.map((value, index) => ({
                            x: index + 1, // Assuming labels are months (1-based index)
                            y: value
                        })),
                        backgroundColor: "rgba(32, 107, 196, 0.8)",
                        borderColor: "rgba(32, 107, 196, 1)",
                        borderWidth: 2,
                        pointRadius: 5, // Size of the points
                        pointHoverRadius: 7, // Size of the points when hovered
                        pointBackgroundColor: "rgba(32, 107, 196, 1)", // Color of the points
                        pointBorderColor: "#fff", // Border color of the points
                        pointBorderWidth: 2, // Border width of the points
                        showLine: true, // Optional: Connect points with a line
                        fill: false // Do not fill the area under the line
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    scales: {
                        xAxes: [{
                            type: "linear", // X-axis as linear scale
                            position: "bottom",
                            ticks: {
                                beginAtZero: true,
                                stepSize: 1, // Ensure each month is spaced correctly
                                callback: function (value) {
                                    return shoeOrderData.labels[value - 1]; // Map index to label
                                }
                            },
                            gridLines: {
                                display: false
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                stepSize: Math.max(1, Math.ceil(Math.max(...shoeOrderData.data) / 5))
                            },
                            gridLines: {
                                display: true
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            label: function (tooltipItem, data) {
                                return tooltipItem.yLabel + ' orders'; // Display y-value in tooltip
                            }
                        }
                    }
                }
            });
        });
    </script>

    <script>
        // Add this script to your HTML file (right after or before the existing shoeOrderData script)
document.addEventListener("DOMContentLoaded", function () {
    // Create the money gained chart
    var ctx = document.getElementById("chartjs-money-gained").getContext("2d");

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: moneyGainedData.labels,
            datasets: [{
                label: "Money Gained ($)",
                data: moneyGainedData.data,
                backgroundColor: "rgba(75, 192, 192, 0.8)",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 1
            }]
        },
        options: {
            maintainAspectRatio: false,
            legend: {
                display: true,
                position: 'top'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        callback: function(value, index, values) {
                            return '$' + value.toLocaleString();
                        }
                    },
                    gridLines: {
                        display: true
                    }
                }],
                xAxes: [{
                    gridLines: {
                        display: false
                    }
                }]
            },
            tooltips: {
                callbacks: {
                    label: function(tooltipItem, data) {
                        return '$' + tooltipItem.yLabel.toLocaleString();
                    }
                }
            }
        }
    });
});
    </script>
