<!DOCTYPE html>
<html lang="en">


<head>
  <title>Stylish - Shoes Online Store HTML Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="TemplatesJungle">
  <meta name="keywords" content="Online Store">
  <meta name="description" content="Stylish - Shoes Online Store HTML Template">

  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
  <!--style of the images in this page -->

</head>


<body>

  {{>header}}

  <section class="checkout-container">
    <div class="container">
      <div class="row">

        <div class="col-lg-7 mb-4 mb-lg-0">
          <div class="login-form bg-light p-5">
            <h2 class="mb-4">Shipping Details</h2>
            <form>
              <!-- country -->
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-control ps-3 text-input" id="country" required>
                  <option value="">Select your country</option>
                  <option value="US">United States</option>
                  <option value="UK">United Kingdom</option>
                  <option value="ES">Spain</option>

                </select>
              </div>

              <!-- cupon -->
              <div class="mb-4 coupon-section">
                <label class="form-label">Coupon</label>
                <div class="input-group">
                  <input type="text" class="form-control ps-3 text-input" placeholder="Enter your coupon code">
                  <button class="btn btn-red hvr-sweep-to-right dark-sweep" type="button">Apply</button>
                </div>
              </div>

              <!-- personal information-->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control ps-3 text-input" id="firstName"
                  placeholder="Enter your First Name" required>
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Second Name</label>
                <input type="text" class="form-control ps-3 text-input" id="lastName"
                  placeholder="Enter your Second Name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control ps-3 text-input" id="email"
                  placeholder="Enter your E-mail Address" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control ps-3 text-input" id="address" placeholder="Enter your Address"
                  required>
              </div>

              <div class="mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control ps-3 text-input" id="phone" placeholder="Enter your Phone Number"
                  required>
              </div>

              <button type="submit" class="btn btn-red hvr-sweep-to-right dark-sweep w-100">Continue with Order</button>
            </form>
          </div>
        </div>

        <!-- resume -->
        <div class="col-lg-5">
          <div class="login-form bg-light p-5">
            <h2 class="mb-4">Order Summary</h2>

            <!-- products list -->
            <div class="order-items">
              <!-- individual product of the order -->
              <div class="order-item d-flex align-items-center">
                <img src="images/card-item2.jpg" alt="Product" class="product-image">
                <div class="ms-3 flex-grow-1">
                  <h5 class="mb-2">Air Pink Shoes</h5>
                  <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div class="input-group product-qty">
                      <button type="button" class="quantity-left-minus btn btn-light rounded-0 rounded-start btn-number"
                        data-type="minus">
                        <svg width="16" height="16">
                          <use xlink:href="#minus"></use>
                        </svg>
                      </button>
                      <input type="text" name="quantity" class="form-control input-number quantity" value="1">
                      <button type="button" class="quantity-right-plus btn btn-light rounded-0 rounded-end btn-number"
                        data-type="plus">
                        <svg width="16" height="16">
                          <use xlink:href="#plus"></use>
                        </svg>
                      </button>
                    </div>
                    <div class="price-wrapper mb-2">
                      <span class="fw-bold">$200.00</span>
                    </div>
                    <button class="btn btn-link text-danger p-0 mb-2">
                      <svg class="close" width="16" height="16">
                        <use xlink:href="#close"></use>
                      </svg>
                    </button>
                  </div>
                </div>

              </div>


            </div>

            <!-- total -->
            <div class="mt-4 pt-4 border-top">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span class="fw-bold">$99.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Shipping:</span>
                <span class="fw-bold">$10.00</span>
              </div>
              <div class="d-flex justify-content-between mt-3 pt-3 border-top">
                <span class="h5">Total:</span>
                <span class="h5">$109.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  {{>footer}}

  <script src="/js/jquery-1.11.0.min.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
