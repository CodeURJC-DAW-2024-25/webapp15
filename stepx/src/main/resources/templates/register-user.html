<!DOCTYPE html>
<html lang="en">

<head>
  <title>Stylish - Shoes Online Store HTML Template</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="TemplatesJungle">
  <meta name="keywords" content="Online Store">
  <meta name="description" content="Stylish - Shoes Online Store HTML Template">

  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

  {{>header}}

  <section class="login-detail py-5">
    <div class="container">
      <div class="row">
        <!-- Image Column -->
        <div class="col-lg-6 mb-4 mb-lg-0">
          <div class="product-image-container">
            <img src="/images/NikeShoePurple.png" alt="Shoe" class="img-fluid rounded" id="currentProductImage"
              style="max-width: 100%; height: auto;">
            <div class="image-preview mt-3" id="imagePreview" style="display: none;">
              <h4 class="mb-3">New Image Preview</h4>
              <img id="previewImage" src="#" alt="Preview" style="max-width: 100%; height: auto;" class="rounded">
            </div>
          </div>
        </div>

        <!-- Form Column -->
        <div class="col-lg-6">
          <div class="login-form bg-light p-5">
            <h2 class="text-center mb-4">Create an account</h2>
            {{#error}}
                <div class="alert alert-danger" role="alert">
                  <strong>{{error}}</strong>
                </div>
                {{/error}}
            <form id="edit-product-form" action="/createAccount" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control ps-3 text-input" required>
                
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control ps-3 text-input" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Repeat email</label>
                <input type="email" id="email" name="emailRepeated" class="form-control ps-3 text-input" required>
                
              </div>

              <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control ps-3 text-input">
              </div>

              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success hvr-sweep-to-right dark-sweep">Register account</button>
                <a href="/index">
                  <button type="button" class="btn btn-outline-gray hvr-sweep-to-right dark-sweep"
                    style="width: 100%;">Cancel</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('imagePreview');
      const previewImg = document.getElementById('previewImage');

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          previewImg.src = e.target.result;
          preview.style.display = 'block';
        }

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
  <script src="/js/jquery-1.11.0.min.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
