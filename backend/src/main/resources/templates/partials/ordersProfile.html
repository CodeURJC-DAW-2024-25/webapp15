{{#orders}}
<!-- Purchase Item -->
<div class="purchase-item border-bottom pb-3 mb-3">
  <div class="row g-2 align-items-center">
    <!-- Order ID and Date -->
    <div class="col-12 col-sm-6 col-md-4">
      <h3 class="fs-6 mb-1" style="font-size: 0.9rem !important;">Order Id: {{id}}</h3>
      <p class="text-muted mb-0" style="font-size: 0.8rem;">Date: {{date}}</p>
    </div>

    <!-- Summary -->
    <div class="col-6 col-sm-6 col-md-3">
      <span class="fw-bold" style="font-size: 0.9rem;">Summary: {{summary}}</span>
    </div>

    <!-- State -->
    <div class="col-6 col-sm-6 col-md-2">
      <span class="badge bg-success" style="font-size: 0.8rem;">{{state}}</span>
    </div>

    <!-- Download Button -->
    <div class="col-6 col-sm-6 col-md-1 text-center">
      <form action="/user/downloadTicket/{{id}}" method="post">
        <button type="submit" name="add-to-cart" value="1269" class="btn btn-outline-gray text-uppercase"
          style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgb(223, 220, 220); padding: 0;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path
              d="M5 20h14a1 1 0 0 0 0-2H5a1 1 0 0 0 0 2zm7-2a1 1 0 0 0 .71-.29l5-5a1 1 0 0 0-1.42-1.42L13 13.59V4a1 1 0 0 0-2 0v9.59L7.71 11.3a1 1 0 1 0-1.42 1.42l5 5A1 1 0 0 0 12 18z" />
          </svg>
        </button>
        <input type="hidden" name="_csrf" value="{{token}}">
      </form>
    </div>

    <!-- Show Details Button -->
    <div class="col-6 col-sm-6 col-md-2">
      <button onclick="showOrderDetail('{{id}}')" class="btn btn-dark btn-sm hvr-sweep-to-right w-100"
        style="font-size: 0.8rem; padding: 0.375rem 0.75rem;">
        Show details
      </button>
    </div>
  </div>
  <div id="{{id}}" class="mt-2">
  </div>
</div>
{{/orders}}

{{^orders}}
<p class="text-center">No more orders available.</p>
{{/orders}}
