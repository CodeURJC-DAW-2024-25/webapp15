<!DOCTYPE html>
<html lang="en">
<head>
    <title>SepX Error</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="author" content="TemplatesJungle">
    <meta name="keywords" content="Online Store">
    <meta name="description" content="Stylish - Shoes Online Store HTML Template">
    <meta name="_csrf" content="{{token}}"/>
    <meta name="_csrf_header" content="{{headerName}}"/>
  
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,900;1,900&family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Error Container */
        .error-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            text-align: center;
        }

        /* Error Icon */
        .error-icon {
            margin-bottom: 20px;
        }

        .error-icon svg {
            width: 80px;
            height: 80px;
            color: #FF6F61;
        }

        /* Heading */
        h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }

        /* Paragraph */
        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Button/Link */
        .home-link {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #FF6F61;
        }

        
        .error-container {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    {{>header}}
    <div class="error-container">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-circle">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12" y2="16"></line>
            </svg>
        </div>
        {{#error}}
            <h1>Error: {{error}}</h1>
        {{/error}}
        {{^error}}
            <h1>An error ocurred</h1>
        {{/error}}
        <p>Oops! Something went wrong. Please try again later.</p>
        <a href="/index" class="home-link">Go Back Home</a>
    </div>
    {{>footer}}
    
    <script src="/js/jquery-1.11.0.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/script.js"></script>
    <!--<script src="/js/shop.js"></script>-->
    <script src="/js/testModal.js"></script>
</body>
</html>
