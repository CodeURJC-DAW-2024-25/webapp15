<section class="discount-section py-4 py-lg-5 my-4 my-lg-5">
  <div class="container">
    <div class="coupon-card bg-gradient-primary position-relative p-4 p-md-5 rounded-4 overflow-hidden">
     
      
      <div class="row justify-content-between align-items-center position-relative">
        <!-- Text Content -->
        <div class="col-lg-7 col-md-8 mb-4 mb-md-0">
          <div class="coupon-content">
            <h2 class="display-5 fw-bold mb-3">Get 10% Off Your Purchase</h2>
            <p class="lead mb-0">Click the button and receive an exclusive discount coupon</p>
          </div>
        </div>
        
        <!-- CTA Button -->
        <div class="col-lg-4 col-md-4">
          <div class="coupon-form">
            <button 
              [disabled]="loading"
              (click)="sendCoupon()" 
              class="btn btn-dark btn-lg w-100 py-3 fw-bold text-uppercase position-relative overflow-hidden">
              <span *ngIf="!loading" class="position-relative z-index-1">Get My Coupon</span>
              <span *ngIf="loading" class="position-relative z-index-1">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Sending...
              </span>
              <span class="position-absolute top-0 start-0 w-100 h-100 bg-black opacity-0 hover-opacity-10 transition-all"></span>
            </button>
          </div>
          
          <!-- Feedback message -->
          <div *ngIf="showMessage" class="mt-3">
            <div [ngClass]="'alert alert-' + messageType" role="alert">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
      
      
    </div>
  </div>
</section>
