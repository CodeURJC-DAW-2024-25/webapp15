<div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">Monthly Spending Overview</h5>
    </div>
    <div class="card-body py-3">
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger">
        Failed to load spending data. Please try again later.
      </div>
      <div *ngIf="!loading && !error && spendingChartData.length === 0" class="alert alert-info">
        No spending data available for this period.
      </div>
      <div *ngIf="!loading && !error && spendingChartData.length > 0" #chartContainer class="chart-container">
        <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="colorScheme"
          [results]="spendingChartData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [yAxisTickFormatting]="yAxisTickFormatting"
          (select)="onSelect($event)"
          (window:resize)="onResize()">
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
