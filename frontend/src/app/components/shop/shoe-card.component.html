
    <div class="product-card position-relative">
        <div class="card-img">
            <img [src]="shoeService.getImageUrl(shoe.id, 1)" class="product-image img-fluid"[alt]="shoe.name"/>
            <div class="cart-concern position-absolute d-flex justify-content-center">
                <div class="cart-button d-flex gap-2 justify-content-center align-items-center">
                    
                    <!-- BotÃ³n Eliminar -->
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modaltoggle"
                      (click)="deleteClick.emit(shoe)">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                      </svg>
                    </button>


                    <!--Edit Buttom-->
                        <button type="button" class="btn btn-light" [routerLink]="['/shop/edit', shoe.id]">
                          <svg class="icon-pencil">
                            <use xlink:href="#icon-pencil"></use>
                          </svg>
                        </button>
                  

                    <!--modal of carriage(check)-->
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modaltoggle">
                        <svg class="shopping-carriage">
                          <use xlink:href="#shopping-carriage"></use>
                        </svg>
                    </button>
                          
                    <!--modal of preview (check)-->
                      <button type="button" class="btn btn-light"  data-bs-toggle="modal" data-bs-target="#modaltoggle">
                        <svg class="quick-view">
                            <use xlink:href="#quick-view"></use>
                        </svg>
                    </button>

                </div>
            </div>
        </div>
        <!--cart concern-->
        <div class="card-detail d-flex justify-content-between align-items-center mt-3">
            <h3 class="card-title fs-6 fw-normal m-0">
              <a href="#">{{shoe.name}}</a>
            </h3>
            <span class="card-price fw-bold">${{shoe.price}}</span>
          </div>

    </div>
