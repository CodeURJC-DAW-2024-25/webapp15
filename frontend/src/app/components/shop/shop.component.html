<svg style="display: none;">
    <symbol id="icon-pencil" viewBox="0 0 24 24" fill="currentColor">
      <path d="M16.862 3.487a3.162 3.162 0 0 1 4.481 4.482L8.5 20.812a1.5 1.5 0 0 1-.652.386l-4.5 1.125a.75.75 0 0 1-.913-.913l1.125-4.5a1.5 1.5 0 0 1 .386-.652L16.862 3.487zM19.5 4.5a1.5 1.5 0 0 0-2.121 0L15 6.879l2.121 2.121 2.379-2.379A1.5 1.5 0 0 0 19.5 4.5zM4.935 16.065 14.5 6.5l2.121 2.121-9.565 9.565-2.52.63.63-2.52z"/>
    </symbol>
  </svg>
  
<div class="shopify-grid py-2 my-2 py-md-5 my-md-5">
   <div class="container-lg"> 
    <div class="row">
      <!-- Sidebar de filtros -->
      <aside class="col-lg-2 col-md-6 col-sm-12">
        <div class="sidebar">
          <div class="widget-product-categories pt-5">
            <h5 class="widget-title text-decoration-underline">Categories</h5>
            <ul class="product-categories sidebar-list list-unstyled text-hover">
              <li class="tags-item">
                <a href="#" (click)="filterByCategory('ALL'); $event.preventDefault()">All</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByCategory('SPORT'); $event.preventDefault()">Sport</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByCategory('CASUAL'); $event.preventDefault()">Casual</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByCategory('URBAN'); $event.preventDefault()">Urban</a>
              </li>
            </ul>
          </div>
          
          <div class="widget-product-brands pt-3">
            <h5 class="widget-title text-decoration-underline">Brands</h5>
            <ul class="product-categories sidebar-list list-unstyled text-hover">
              <li class="tags-item">
                <a href="#" (click)="filterByBrand('ALL'); $event.preventDefault()">All</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByBrand('NIKE'); $event.preventDefault()">Nike</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByBrand('PUMA'); $event.preventDefault()">Puma</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByBrand('ADIDAS'); $event.preventDefault()">Adidas</a>
              </li>
              <li class="tags-item">
                <a href="#" (click)="filterByBrand('NEW_BALANCE'); $event.preventDefault()">New Balance</a>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- Lista de zapatos -->
      <main class="col-lg-10 col-md-8">
        <div>
            <div class="btn-wrap">
                <a routerLink="/create-shoe">
                    <button routerLink="/create-shoe" class="btn btn-black btn-medium text-uppercase hvr-sweep-to-right"
                        style="margin-bottom: 30px;">Create Shoe</button>
                </a>
            </div>
        
        </div>

        <div class="product-content product-store d-flex justify-content-between flex-wrap">

            <div class="col-lg-4 col-md-12 col-sm-12 mb-4 pe-3" *ngFor="let shoe of shoes">
                <app-shoe-card [shoe]="shoe" (shoeDeleted)="onShoeDeleted($event)"></app-shoe-card>
            </div>

        </div>
  
        <div class="text-center mt-4" *ngIf="hasMoreShoes">

            <div class="btn-wrap">
                <button class="btn btn-black btn-medium text-uppercase hvr-sweep-to-right"
                style="margin-bottom: 30px;" (click)="loadShoes()">Show More</button>
            </div>
         
        </div>

      </main>

    </div> 
  </div>
</div>
