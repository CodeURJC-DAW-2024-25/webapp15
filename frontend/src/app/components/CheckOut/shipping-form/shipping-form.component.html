<div class="login-form bg-light p-5">
    <h2 class="mb-4">Shipping Details</h2>
  
    <form (ngSubmit)="submitForm()" [formGroup]="shippingForm">
  
      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-control ps-3 text-input" formControlName="country" required>
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="ES">Spain</option>
        </select>
      </div>    
  
      <!-- Coupon -->
      <div class="mb-4 coupon-section">
        <label class="form-label">Coupon</label>
        <div class="input-group">
          <input type="text" class="form-control ps-3 text-input" formControlName="coupon" placeholder="Enter your coupon code">
        </div>

        <button class="btn btn-red hvr-sweep-to-right dark-sweep" type="button">Apply Coupon</button>
      </div>
  
      <!-- Personal Information -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control ps-3 text-input" formControlName="firstName" placeholder="Enter your First Name" required>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Second Name</label>
        <input type="text" class="form-control ps-3 text-input" formControlName="lastName" placeholder="Enter your Second Name" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control ps-3 text-input" formControlName="email" placeholder="Enter your E-mail Address" required>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control ps-3 text-input" formControlName="address" placeholder="Enter your Address" required>
      </div>
  
      <div class="mb-4">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control ps-3 text-input" formControlName="phone" placeholder="Enter your Phone Number" required>
      </div>
  
      <button type="submit" class="btn btn-red hvr-sweep-to-right dark-sweep w-100" [disabled]="shippingForm.invalid">
        Continue with Order
      </button>
  
    </form>
  </div>
