<section id="recommended-products" class="product-store py-2 my-2 py-md-5 my-md-5 pt-0" *ngIf="loginService.logged && hasRecommendedShoes">
    <div class="container-md">
      <div class="display-header d-flex align-items-center justify-content-between">
        <h2 class="section-title text-uppercase">Recommended Products</h2>
        <div class="btn-right">
          <a routerLink="/shop" class="d-inline-block text-uppercase text-hover fw-bold">View all</a>
        </div>
      </div>
      
      <div class="product-content padding-small position-relative">
        <!-- Contenedor Swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let product of recommendedShoes">
              <div class="product-card position-relative">
                <div class="card-img">
                  <img [src]="recommendedProductsService.getImageUrl(product.id, 1)" [alt]="product.name" class="product-image img-fluid">
                </div>
                <div class="card-detail d-flex justify-content-between align-items-center mt-3">
                  <h3 class="card-title fs-6 fw-normal m-0">
                    <a [routerLink]="['/shop', 'single-product', product.id]">{{product.name}}</a>
                  </h3>
                  <span class="card-price fw-bold">${{product.price | number:'1.2-2'}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Contenedor para los botones de navegaciÃ³n -->
        <div class="swiper-navigation">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>
  </section>
