    <!-- money-gained-chart.component.html -->
    <div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Money Gained by Month</h5>
    </div>
    <div class="card-body py-3">
        <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">
        Failed to load chart data. Please try again later.
        </div>
        <div *ngIf="!loading && !error"  #ContainerRef class="chart-container">
        <ngx-charts-bar-vertical
            (window:resize)="resizeChart(ContainerRef.offsetWidth)"
            [view]="view"
            [scheme]="colorScheme"
            [results]="moneyChartData"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [yAxisTickFormatting]="yAxisTickFormatting"
            (select)="onSelect($event)">
        </ngx-charts-bar-vertical>
        </div>
    </div>
    </div>
